<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/font-awesome.min.css">

    <title>Machine-quotes</title>

<body  id="body"onload="generatQuote()">
    <!-- quote-box -->
      <div id="quote-box">
          <div id="text"></div>
           
          <div id="author"></div>

         
          <!-- ./quote-box -->
          <button id="new-quote" onClick="generatQuote()">new quote</button>
          <a  id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22If%20you%20do%20what%20you%E2%80%99ve%20always%20done%2C%20you%E2%80%99ll%20get%20what%20you%E2%80%99ve%20always%20gotten.%22%20Tony%20Robbins" ><i class="fab fa-twitter-square fa-3x"></i></a>
      </div>

      <div class="footer">by Manai</div>
    <script src="./js/script.js"></script>
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js;"></script> 
   
</body>
</html>
